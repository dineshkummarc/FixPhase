<!DOCTYPE html>
<html>
<body>
    <div id="widget-header">
        <nav id="header-nav" >
            <div id="header-logo" class="mid-align">
                <img src="/assets/images/logo2.png">
            </div>

            <div id="header-right-container" class="mid-align">
                <div id="user-container" class="nav-item mid-align">
                  <img src="/assets/images/empty.jpg"><span>Karim Tarabishy</span>
                </div>
                <div id="project-add" class="nav-item mid-align"
                     data-toggle="tooltip" data-placement="bottom" title="Add project">
                    <span class="glyphicon glyphicon-plus" ></span>
                </div>

                <div id="notification" class="nav-item mid-align dropdown"
                     data-toggle="tooltip" data-placement="bottom" title="Notifications">
                    <span class="glyphicon glyphicon-globe" ></span><!--
                                --><span class="badge badge-notify">3</span>
                </div>

                <div id="logout" class="nav-item mid-align"
                     data-toggle="tooltip" data-placement="bottom" title="Logout">
                    <span class="glyphicon glyphicon-log-out" ></span>
                </div>
            </div>

            <div id="projects-toggle-div" class="dropdown">
                <button id="projects-toggle-button" class="dropdown-toggle clear-btn"
                           data-toggle="dropdown" >
                    <div id="projects-toggle-button-title" class="mid-align">
                        <span id="projects-current" style="padding-right: 3px">Projects</span>
                        <span class="caret"></span>
                    </div>
                </button>

                <ul class="dropdown-menu" id="projects-dropdown">
                    <li>
                        <input type="text" class="form-control" id="search-box" placeholder="Search for...">
                    </li>
                    <li id="projects-list-container">
                        <ul class="pre-scrollable" id="project-list">

                        </ul>
                    </li>
                </ul>

            </div>



        </nav>
        <div id="addNewProject" title="Add new project">
            <form id="newProjectForm" novalidate="novalidate">
                <div class="form-group">
                    <input type="text" class="form-control " id="proName-input" placeholder="Project name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control " id="proDesc-input" placeholder="Description">
                </div>
                <button type="button" class="btn btn-default " id="submitPro">Submit</button>
            </form>
        </div>
        <div id="invite" title="Invite">
            <form id="inviteForm" novalidate="novalidate">
                <div class="form-group">
                    <input type="email" class="form-control " id="invite-email" placeholder="Email">
                </div>
                <button type="button" class="btn btn-default " id="submit-inv">Invite</button>
            </form>
        </div>
    </div>
</body>
</html>
