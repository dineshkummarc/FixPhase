<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <div id="project-info-page-div">
            <div class="container">
                <div class="row">
                    <div style="margin-left: 15%;" class="col-md-8">
                        <div  class="row project-info-page-title" id="project-info-summary-title">
                            Summary
                        </div>
                        <div class="row" id="project-info-page-middle-section">

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div style="margin-left: 15%;" class="col-md-8">
                        <div class="row" style="height: 500px;">
                            <div class="col-md-6">
                                <div class="row project-info-page-title" id="project-info-statistics-title">
                                    Statistics
                                </div>
                                <div class="row" id="project-info-page-stat">
                                    <table class="table" id="project-info-page-table">
                                        <tbody>
                                        <tr>
                                            <td class="project-info-page-stat-left">Total Bugs</td>
                                            <td id="project-total-bugs"></td>
                                        </tr>

                                        <tr>
                                            <td class="project-info-page-stat-left">Opened Bugs</td>
                                            <td id="project-opened-bugs"></td>
                                        </tr>

                                        <tr>
                                            <td class="project-info-page-stat-left">Assigned Bugs</td>
                                            <td id="project-assigned-bugs"></td>
                                        </tr>

                                        <tr>
                                            <td class="project-info-page-stat-left">Solved Bugs</td>
                                            <td id="project-solved-bugs"></td>
                                        </tr>

                                        <tr>
                                            <td class="project-info-page-stat-left">Closed Bugs</td>
                                            <td id="project-closed-bugs"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="row project-info-page-title" id="project-info-contributors-title">
                                    Contributors

                                </div>
                                <div class="row" id="project-info-page-right-section">

                                </div>


                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
